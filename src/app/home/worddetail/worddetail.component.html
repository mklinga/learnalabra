<div class='word-detail-container'>
  <div class='word-and-translation'>
    <div *ngIf="currentWord">
      <span class='current-word'>{{ currentWord.value }}</span>
      <span class='word-probability'>({{ currentWord.probability }})</span>
      <span *ngFor="let translation of currentTranslations" class='current-translation'>{{ translation.value }}</span>
    </div>
  </div>
</div>
